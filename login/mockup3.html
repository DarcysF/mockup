<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css" type="text/css">  
    <title>Unicomfacauca</title>
</head>
<body>
    <div class="container py-5">
        <div class="container py-3" >
            <div class="row">
                <div class="col-4">
                    <img id="img" src="icon/logo.png" alt="logo">
                </div>
                <div class="col-4">
                    <img id="imagen" src="icon/barra.png" alt="barra para buscar los productos">
                </div>
                <div class="col-4">
                    
                    <img id="imagen2" src="icon/iniciar-sesion.png" alt="iniciar sesion">
                    <img id="imagen3" src="icon/carrito.png" alt="carrito de compras">
                </div>
               
            </div>
        </div>
        <br>
        <div class="container py-4">
            <h6>CREAR CUENTA</h6>
            <div class="row" >
                <div class="col-4 mb-2" >
                    <label for="usuarioInput" class="form-label">Nombre</label>
                    <input  type="text" class="form-control" id="usuarioInput" placeholder="ingrese nombre" >
                </div>
                <div class="col-4 mb-2" >
                    <label for="apellidoInput" class="form-label">Apellido</label>
                    <input  type="text" class="form-control" id="apellidoInput" placeholder="ingrese apellido" >
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-3" id="correo">
                    <label for="usuarioInput" class="form-label">Usuario</label>
                    <input  type="text" class="form-control" id="usuarioInput" placeholder="ingrese usuario" >
                </div>   
                <div class="col-4 mb-3" id="password">
                    <label for="ContraseñaInput" class="form-label">Contraseña</label>
                    <input  type="password" class="form-control" id="ContraseñaInput" placeholder="IngreseContraseña">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <select class="form-select" aria-label="Default select example">
                    <option selected>Tipo Identificacion</option>
                    <option value="1">Cedula ciudadania</option>
                    <option value="2">Cedula extranjera</option>
                    </select>
                </div>
                  
                <div class="col-4" id="password">
                    <label for="ContraseñaInput" class="form-label"></label>
                    <input  type="text" class="form-control" id="cedulaInput" placeholder="Ingrese Cedula">
                </div>
                    
                <button type="submit" class="btn btn-primary py-2">Ingresar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
