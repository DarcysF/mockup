<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>mockup2</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-4">
                <img id="img" src="icon/img2.png" alt="logo">
            </div>
            <div class="col-4">
                <img id="imagen" src="icon/barra.png" alt="barra para buscar los productos">
            </div>
            <div class="col-4">
                
                <img id="imagen2" src="icon/iniciar-sesion.png" alt="iniciar sesion">
                <img id="imagen3" src="icon/carrito.png" alt="carrito de compras">
            </div>
           
        </div>
        <br>
        <div class="row">
            <div class="row row-cols-4 g-4">
                <div class="col-4">
                    <div class="card bg-primary text-dark">
                        <img id="imgn1" clas="card-img-top" src="icon/img1.png" alt="patico, tomada en amazonas">
                        <div class="card-body">
                            <h1 class="h5 card-title">BASE</h1>
                            <p class="card-text">Precio $15.0</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card bg-primary text-dark">
                        <img id="imgn2" clas="card-img-top" src="icon/img3.png" alt="patico, tomada en amazonas">
                        <div class="card-body">
                            <h1 class="h5 card-title">SHAMPOO</h1>
                            <p class="card-text">Precio $28.0</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card bg-primary text-dark">
                        <img id="imgn3" clas="card-img-top" src="icon/img4.png" alt="patico, tomada en amazonas">
                        <div class="card-body">
                            <h1 class="h5 card-title">BASE DE PINTURA</h1>
                            <p class="card-text">Base $15.0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row row-cols-4 g-4">
                <div class="col-4">
                    <div class="card bg-primary text-dark">
                        <img id="imgn4" clas="card-img-top" src="icon/img5.png" alt="patico, tomada en amazonas">
                        <div class="card-body">
                            <h1 class="h5 card-title">PINCELES DE MAQUILLAJE</h1>
                            <p class="card-text">Precio $8.0</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card bg-primary text-dark">
                        <img id="imgn5" clas="card-img-top" src="icon/img6.png" alt="patico, tomada en amazonas">
                        <div class="card-body">
                            <h1 class="h5 card-title">BASE PINTURA + LABIAL</h1>
                            <p class="card-text">Precio $18.0</p>
                        </div>
                    </div>
                </div>
        </div>
        
    </div>
    
</body>
</html>
